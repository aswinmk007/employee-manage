<div>
    <div class="d-flex justify-content-between align-items-center mt-5">
        <h2 class=" ms-5">Employee List</h2>
        <button class="btn btn-primary me-5" routerLink="/add">Add Employee</button>
    </div>

        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Empid</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>...</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of allemployees; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{employee.id}}</td>
                    <td>{{employee.name}}</td>
                    <td>{{employee.email}}</td>
                    <td><span [ngClass]="employee.status=='1'?'btn btn-success':'btn btn-secondary'">{{employee.status=='1'?"Active":"InActive"}}</span></td>
                    <td>
                        <button  class="btn btn-info" routerLink="/employees/{{employee.id}}/edit"><i class="fa-solid fa-edit"></i></button>
                        <button (click)="deleteEmployee(employee.id)" class="btn btn-danger ms-2"><i class="fa-solid fa-trash"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>

</div>
