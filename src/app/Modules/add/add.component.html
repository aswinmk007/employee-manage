<div class="container-fluid">
        
            <h1 class="text-center mt-3">New Employee</h1>
            <form    class="border mt-5 p-5 rounded">
                <div class="form-floating mb-3">
                    <input name="empid" [(ngModel)]="employee.id"  type="email" class="form-control" id="floatingInput" placeholder="Employee ID" pattern="[a-zA-Z0-9]*"  required>
                    <label for="floatingInput">Employee ID</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input name="name" [(ngModel)]="employee.name"  type="email" class="form-control" id="floatingInput" placeholder="Employee name"  pattern="[a-zA-Z]" required>
                    <label for="floatingInput">Employee Name</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input name="email" [(ngModel)]="employee.email" type="email" class="form-control" id="floatingInput" placeholder="Employee Mail" email required>
                    <label for="floatingInput">Employee Mail</label>
                  </div>

                  <div class="form-floating mb-3">
                    <select name="status" [(ngModel)]="employee.status"   class="form-control" id="floatingInputStatus" placeholder="Employee Status" required>
                        <option value="" hidden disabled selected></option>
                        <option value="1">Active</option>
                        <option value="0">InActive</option>
                    </select>
                    <label for="floatingInputMail">Employee Status</label>
                  </div>

                  
                  <div class="d-flex">
                    <button (click)="addemployee()"  class="btn btn-success" >Save</button>
                    <button (click)="cancel()"  class="btn btn-primary ms-5">Cancel</button>

                  </div>
            </form>
        
    
</div>
