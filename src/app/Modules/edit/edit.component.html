<div class="container-fluid">
        
    <h1 class="text-center mt-3">Update Employee</h1>
    <form  class="border mt-5 p-5 rounded">
        <div class="form-floating mb-3">
            <input #id="ngModel" name="id" [(ngModel)]="employee.id"  type="email" class="form-control" id="floatingInput" placeholder="Employee ID" pattern="[a-zA-Z0-9]*" required readonly>
            <label for="floatingInput">Employee ID</label>
          </div>
          <div class="form-floating mb-3">
            <input #name="ngModel" name="name" [(ngModel)]="employee.name"  type="email" class="form-control" id="floatingInput" placeholder="Employee name"  required>
            <label for="floatingInput">Employee Name</label>
          </div>

          <div class="form-floating mb-3">
            <input #email="ngModel" name="email" [(ngModel)]="employee.email" type="email" class="form-control" id="floatingInput" placeholder="Employee Mail" email required>
            <label for="floatingInput">Employee Mail</label>
          </div>

          <div class="form-floating mb-3">
            <select #status="ngModel" name="status" [(ngModel)]="employee.status"   class="form-control" id="floatingInputStatus" placeholder="Employee Status" required>
                <option value="" hidden disabled selected></option>
                <option value="1">Active</option>
                <option value="0">InActive</option>
            </select>
            <label for="floatingInputMail">Employee Status</label>
          </div>

          
          <div class="d-flex">
            <button (click)="updateEmployee()"  class="btn btn-success">Update</button>
            <button (click)="cancel(employee.id)"  class="btn btn-primary ms-5">Cancel</button>

          </div>
    </form>


</div>
